    <h1><img src="https://assets.codepen.io/t-15440/fm-logo.png" alt="Green logo depicting fields with a little sprout growing"></h1>

    <nav>

      <button onclick="showHamburger()" class="burger" id="burgernav">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="nav nav-active">
        <li class="navlink"><a href="index.html" target="_blank">Home</a></li>
        <li class="navlink"><a href="https://www.google.com/maps" target="_blank">Location</a></li>

        <li class="navlink"><a href="" target="_blank">Contact</a></li>
      </ul>

    </nav>
  </header>
  <div class="cornszn">

    <h2> It's Corn Season!</h2>

  </div>

  <section class="produce">

    <h3>What's In Season?</h3>
    <div class="wrapper">

      <figure>
        <h4>Blueberries</h4>

        <img src="https://assets.codepen.io/t-15440/fm-blueberries.jpg" alt="Wet juicy blueberries">
        <figcaption>From the Lily Farm, these berries are fat and sweet. Great with ice cream, or thrown them on your breakfast cereal!</figcaption>
        <a href="" class="push" target="_blank">Lily Farms</a>
      </figure>

      <figure>
        <h4>Tomatoes </h4>
        <img src="https://assets.codepen.io/t-15440/fm-tomatoes.jpg" alt="Red and orange large tomatoes">
        <figcaption>Beefsteak, Brandywine, SuperSauce, Yellow Pear, Cherry, Darkstar, and so many more choices!</figcaption>
        <a href="" target="_blank" class="push">Freebird Farms</a>
      </figure>

      <figure>
        <h4>Basil</h4>
        <img src="https://assets.codepen.io/t-15440/fm-basil.jpg" alt="Bright green bunches of basil">
        <figcaption>Basil and tomatoes were made for each other. Turn our huge bunches into pesto. Don't forget to freeze some!</figcaption>
        <a href="" target="_blank" class="push">Three Duck Ranch</a>
      </figure>

    </div>
  </section>
